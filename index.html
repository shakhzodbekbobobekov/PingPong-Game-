<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="./img/icon2.png">
    <title> PingPong || Game üèì</title>
</head>
<body>
    
    <div class="container">
        <div class="img-box">
            <img src="./img/min-bg.jpg" alt="img">
        </div>
        <div class="values-box">
            <h2>PingPong ScoreKeeper</h2>
            <div class="players">
                <span class="player-1">0</span>
                to
                <span class="player-2">0</span>
            </div>
            <select id="select-level">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </div>
        <div class="buttons-box">
            <div>
                <button type="sumbit" class="btn-player1">Player 1</button>
                <button type="sumbit" class="btn-player2">Player 2</button>
            </div>
            <button type="reset" class="reset">Reset</button>
        </div>
        
    </div>

    <!-- script -->
    <script src="./js/app.js"></script>
</body>
</html>
